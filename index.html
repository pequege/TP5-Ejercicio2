<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Gerardo Mansilla" />
    <meta name="keywords" content="Javascript, document, object, model, browser, dom, bom" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>TP5 Ejercicio 2</title>
</head>

<body>
    <main class="mt-3">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="section bg-dark p-4 text-light rounded">
                        <h2>Crear Persona</h2>
                        <form action="" id="form-persona">
                            <div class="row p-3">
                                <div class="col-12">
                                    <label for="nombre" class="form-label">Nombre y Apellido</label>
                                    <input type="text" class="form-control" id="inputNombre" maxlength="30">
                                </div>
                            </div>
                            <div class="row p-3">   
                                <div class="col-12">
                                    <label for="edad" class="form-label">Edad</label>
                                    <input type="number" class="form-control" id="inputEdad" min="1" max="99">
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="col-12">
                                    <label for="dni" class="form-label">DNI</label>
                                    <input type="number" class="form-control" id="inputDNI" maxlength="30">
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="col-12" id="sexo">
                                    <label for="sexo">Sexo</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioButtonSexo" id="radioButtonSexo1">
                                        <label class="form-check-label" for="radioButtonSexo1">
                                            Masculino
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioButtonSexo" id="radioButtonSexo2"
                                            checked>
                                        <label class="form-check-label" for="radioButtonSexo2">
                                            Femenino
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="col-12">
                                    <label for="peso" class="form-label text-light">Peso</label>
                                    <input type="number" class="form-control" id="inputPeso" min="30" max="300">
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="col-12">
                                    <label for="customRange1" class="form-label" id="rangeAltura">Estatura: </label>
                                    <input type="range" class="form-range" id="inputAltura" min="100" max="250">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-danger p-3">Crear Persona</button>
                        </form>
                    </div>
                </div>
                <div class="col-6" aria-hidden="true">
                    <div class="section bg-dark p-4 text-light rounded" id="persona-creada">
                        <h2>Persona...</h2>
                        <p>Nombre:</p>
                        <p>Edad:</p>
                        <p>DNI:</p>
                        <p>Sexo:</p>
                        <p>Peso:</p>
                        <p>Altura:</p>
                        <p>AÃ±o de Nacimiento:</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-light bg-dark p-2 text-center mt-2">
        <p>&copy; Todos los derechos reservados 2023</p>
        <p>by <a href="https://github.com/pequege/" target="_blank" class="link-light">Gerardo Mansilla</a></p>
    </footer>
</body>

    crossorigin="anonymous"></script>
<script src="js/app.js"></script>

</html>
